<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" id="ttt" v-model="inputMsg"/><br>
        <button v-on:click="myClick" @click="myClick">push</button>
        <h3>보여지는 공간 {{msg}}</h3>
    </div>

    <script>
        //라이브러리 없이 html 태그 사용하는 방식
        // let msg = document.getElementById('ttt').value
        // js가 하고싶은 일은 html에게서 데이터를 얻어오거나 데이터를 html에게 반영시키거나 
        const { ref, createApp } = Vue;
        const aaa = Vue.createApp({
            setup(){
                let msg = ref("???");
                const myClick=function(){
                    alert(inputMsg.value); 
                    //input의 value가 아닌 vuejs가 모델 데이터에 접근할 때 사용하는 문법

                    msg.value = inputMsg.value;
                };
                let inputMsg = ref("");
                return {msg, myClick, inputMsg};
            },
        });
        aaa.mount("#app");
    </script>
</body>
</html>
